<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商学院网站注册页面</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="sologan">
            <h1>学聚西京，商赢未来</h1>
            <p>欢迎各位新同学加入西京学院商学院的大家庭</p>
        </div>
        <div class="footer">
            <p>帮助中心 ｜ 2020©xijing.com</p>
        </div>
    </div>

    <div class="right">
        <form action="mailto:lenacer@qq.com">
            <table>
                <caption>欢迎注册</caption>
                <tr>
                    <td>已经有账号？<a href="http://www.xijing.edu.cn">登陆</a></td>
                </tr>
                <tr>
                    <td><label for="">用户名</label><input type="text" placeholder="请设置用户名"></td>
                </tr>
                <tr>
                    <td><label for="">手机号</label><input type="text" placeholder="可以用于登陆和找回密码""></td>
                </tr>
                <tr>
                    <td><label for="">密&nbsp;&nbsp;&nbsp;&nbsp;码</label><input type="password" placeholder="请设置登陆密码"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">验证码</label><input type="text" placeholder="请输入验证码" class="input-mini">
                        <button class="get">获取验证码</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="resgit">
                            注册
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="" id="" checked class="check">阅读并接受《用户协议》、《用户隐私协议》
                    </td>
                </tr>



            </table>
        </form>
    </div>
    
</body>
</html>
