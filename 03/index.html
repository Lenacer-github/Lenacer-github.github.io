<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商学院毕业生专业满意度调查</title>
  <link rel="stylesheet" href="css/">
</head>
<body>
  <div class="banner"></div>
	<form action="mailto:abc@163.com">
		<table width="800" border="0">
  <tbody>
    <tr>
      <td><h1>商学院毕业生专业满意度调查</h1></td>
    </tr>
    <tr>
      <td>1.您的姓名？</td>
    </tr>
    <tr>
      <td><input name="name" type="text" id="name"></td>
    </tr>
    <tr>
      <td>2.您的电子邮箱？</td>
    </tr>
    <tr>
      <td><input name="mail" type="email" required="required" id="mail"></td>
    </tr>
    <tr>
      <td>3.您是大几的学生？</td>
    </tr>
    <tr>
      <td>
        <label>
          <input type="radio" name="year" value="大一" id="year_0">
          大一</label>
   
        <label>
          <input type="radio" name="year" value="大二" id="year_1">
          大二</label>
     
        <label>
          <input type="radio" name="year" value="大三" id="year_2">
          大三</label>
     
        <label>
          <input type="radio" name="year" value="大四" id="year_3">
          大四</label>
     
      </td>
    </tr>
    <tr>
      <td>4.您所学的专业是？</td>
    </tr>
    <tr>
      <td>
        <label>
          <input type="radio" name="major" value="电子商务" id="major_0">
          电子商务</label>

        <label>
          <input type="radio" name="major" value="国际经济与贸易" id="major_1">
          国际经济与贸易</label>
  
        <label>
          <input type="radio" name="major" value="市场营销" id="major_2">
          市场营销</label>
   
        <label>
          <input type="radio" name="major" value="物流管理" id="major_3">
          物流管理</label>
   
        <label>
          <input type="radio" name="major" value="城市管理" id="major_4">
          城市管理</label>
      
     </td>
    </tr>
    <tr>
      <td>5.您最喜欢的教学方式？</td>
    </tr>
    <tr>
      <td>
        <label>
          <input type="checkbox" name="teach" value="雨课堂" id="teach_0">
          雨课堂</label>
  
        <label>
          <input type="checkbox" name="teach" value="翻转课堂" id="teach_1">
          翻转课堂</label>
        
        <label>
          <input type="checkbox" name="teach" value="对分课堂" id="teach_2">
          对分课堂</label>
     
        <label>
          <input type="checkbox" name="teach" value="网络直播" id="teach_3">
          网络直播</label>
      </td>
    </tr>
    <tr>
      <td>6.您对商学院整体教学质量的评价：</td>
    </tr>
    <tr>
      <td>
        <label>
          <input type="radio" name="grade" value="非常好" id="grade_0">
          非常好</label>
       
        <label>
          <input type="radio" name="grade" value="好" id="grade_1">
          好</label>
        
        <label>
          <input type="radio" name="grade" value="一般" id="grade_2">
          一般</label>
      
        <label>
          <input type="radio" name="grade" value="差" id="grade_3">
          差</label>
       
     </td>
    </tr>
    <tr>
      <td>7.您对商学院教学的意见：（必填）</td>
    </tr>
    <tr>
      <td><textarea name="suggest" required="required" id="suggest"></textarea></td>
    </tr>
    <tr>
      <td>
		  <div class="message">
		  <input class="new_button" type="submit">
			  <input class="new_button" type="reset">
		  </div>
	    </td>
    </tr>
  </tbody>
</table>
		<p class="message">为了便于商学院提高教学质量，更好开展人才培养活动，请完整填写以上选填内容。</p>

	
	
	
	
	
	</form>
  
</body>
</html>
