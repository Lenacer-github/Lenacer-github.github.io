<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商学院毕业生专业满意度调查</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="mailto:lenacer@qq.com">
        <table>
      <tbody>
        <tr>
          <th><img src="images/banner.jpg" alt=""></th>
        </tr>
        <tr>
          <td><h1>商学院毕业生专业满意度调查</h1></td>
        </tr>
        <tr>
          <td>1.您的姓名？</td>
        </tr>
        <tr>
          <td><input name="name" type="text"></td>
        </tr>
        <tr>
          <td>2.您的电子邮箱？</td>
        </tr>
        <tr>
          <td><input name="mail" type="email" required="required"></td>
        </tr>
        <tr>
          <td>3.您是大几的学生？</td>
        </tr>
        <tr>
          <td>
            <label>
              <input type="radio" name="year" value="大一">
              大一</label>
      
            <label>
              <input type="radio" name="year" value="大二">
              大二</label>
        
            <label>
              <input type="radio" name="year" value="大三">
              大三</label>
        
            <label>
              <input type="radio" name="year" value="大四">
              大四</label>
          </td>
        </tr>
        <tr>
          <td>4.您所学的专业是？</td>
        </tr>
        <tr>
          <td>
            <label>
              <input type="radio" name="major" value="电子商务">
              电子商务</label>

            <label>
              <input type="radio" name="major" value="国际经济与贸易">
              国际经济与贸易</label>
      
            <label>
              <input type="radio" name="major" value="市场营销">
              市场营销</label>
      
            <label>
              <input type="radio" name="major" value="物流管理">
              物流管理</label>
      
            <label>
              <input type="radio" name="major" value="城市管理">
              城市管理</label>
          
        </td>
        </tr>
        <tr>
          <td>5.您最喜欢的教学方式？</td>
        </tr>
        <tr>
          <td>
            <label>
              <input type="checkbox" name="ykt" value="雨课堂">
              雨课堂</label>
      
            <label>
              <input type="checkbox" name="fzkt" value="翻转课堂">
              翻转课堂</label>
            
            <label>
              <input type="checkbox" name="dfkt" value="对分课堂">
              对分课堂</label>
        
            <label>
              <input type="checkbox" name="wlzb" value="网络直播">
              网络直播</label>
          </td>
        </tr>
        <tr>
          <td>6.您对商学院整体教学质量的评价：</td>
        </tr>
        <tr>
          <td>
            <label>
              <input type="radio" name="grade_1" value="非常好" >
              非常好</label>
          
            <label>
              <input type="radio" name="grade_2" value="好">
              好</label>
            
            <label>
              <input type="radio" name="grade_3" value="一般">
              一般</label>
          
            <label>
              <input type="radio" name="grade_4" value="差">
              差</label>
        </td>
        </tr>
        <tr>
          <td>7.您对商学院教学的意见：（必填）</td>
        </tr>
        <tr>
          <td><textarea name="suggest" required="required"></textarea></td>
        </tr>
        <tr>
          <th>
          <input class="new_button" type="submit">
            <input class="new_button" type="reset">
          </th>
        </tr>
      </tbody>
    </table>	
	</form>
  
</body>
</html>
