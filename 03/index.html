<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商学院毕业生专业满意度调查</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="mailto:lenacer@qq.com">

        <table>
            <tbody>
                <tr>
                    <th><img src="images/banner.jpg" alt=""></th>
                </tr>

                <tr>
                    <td><h1>商学院毕业生专业满意度调查</h1></td>
                </tr>
                <tr><td>学院信息</td></tr>
                <tr>
                    <td>
                        <input type="text" name="name" readonly value="商学院">
                    </td>
                </tr>

                <tr><td>1.您的姓名？</td></tr>
                <tr>
                    <td>
                        <input type="text" name="name" maxlength="4" value="张三">
                    </td>
                </tr>

                <tr><td>2.您的电子邮箱？</td></tr>
                <tr>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>     
                
                <tr><td>3.您的学号？</td></tr>
                <tr>
                    <td>
                        <input type="number" name="idcard" placeholder="请输入您的学号信息">
                    </td>
                </tr>  
                
                <tr><td>4.您的校园门户密码</td></tr>
                <tr>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>     

                <tr><td>5.您是大几的学生？</td></tr>
                <tr>
                    <td>
                        <select name="" id="">
                            <option value="本科一年级">本科一年级</option>
                            <option value="本科二年级">本科二年级</option>
                            <option value="本科三年级">本科三年级</option>
                            <option value="本科四年级">本科四年级</option>
                        </select>                       
                    </td>
                </tr>       

                <tr><td>6.您所学的专业是？</td></tr>
                <tr>
                    <td>
                            <input type="radio" name="major" value="电子商务">电子商务
                            <input type="radio" name="major" value="国际经济与贸易">国际经济与贸易
                            <input type="radio" name="major" value="市场营销">市场营销
                            <input type="radio" name="major" value="物流管理">物流管理
                            <input type="radio" name="major" value="城市管理">城市管理
                    </td>
                </tr>

                <tr><td>7.您最喜欢的教学方式？</td></tr>
                <tr>
                    <td>
                            <input type="checkbox" name="teach" value="雨课堂">雨课堂
                            <input type="checkbox" name="teach" value="翻转课堂">翻转课堂
                            <input type="checkbox" name="teach" value="对分课堂">对分课堂
                            <input type="checkbox" name="teach" value="网络直播">网络直播
                    </td>
                </tr>  

                <tr><td>8.您对商学院整体教学质量的评价：</td></tr>
                <tr>
                    <td>
                        <input type="range" name = "salary" max = "10" min = "1" onchange="document.getElementById('show').innerHTML=value">
                        <span id="show"></span>
                    </td>
                </tr> 

                <tr><td>9.您对商学院教学的意见：（必填）</td></tr>
                <tr>
                    <td>
                        <textarea name="suggest" required rows="5" cols="100"></textarea>
                    </td>
                </tr>

                <tr>
                    <th>
                        <input class="new_button" type="submit">
                        <input class="new_button" type="reset">
                    </th>
                </tr>
            </tbody>

        </table>














    </form>
</body>
</html>
