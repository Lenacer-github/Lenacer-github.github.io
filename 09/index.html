<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于jQuery的轮播动画图</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <a class="item" href="#"><img src="images/01.jpg" alt=""></a>
        <a class="item" href="#"><img src="images/02.jpg" alt=""></a>
        <a class="item" href="#"><img src="images/03.jpg" alt=""></a>
        <a class="item" href="#"><img src="images/04.jpg" alt=""></a>
        <a class="item" href="#"><img src="images/05.jpg" alt=""></a>

        <div class="btn prev"> < </div>
        <div class="btn next"> > </div>

        <ul id="tabs">
            <li class="tab active"></li>
            <li class="tab"></li>
            <li class="tab"></li>
            <li class="tab"></li>
            <li class="tab"></li>
        </ul>
    </div>


    <div>
        <a href="javascript:;" id="back" title="回到顶部"></a>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
