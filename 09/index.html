<!DOCTYPE html>
<html>
<head>
	<title>商学院登录页面</title>
	<meta charset="utf-8">
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

<script>
$(document).ready(function(){
  $("input").focus(function(){
    $(this).css("background-color","#008ead");
    $(input::-webkit-input-placeholder).css("color","#fff");
    $(this).css("color","#fff");

  });





  $("input").blur(function(){
    $(this).css("background-color","#ffffff");
  });
});
</script>

<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#img1").mouseenter(function(){
    alert('这是西京学院的logo');
  });
});
</script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<DIV class="top"></DIV>

<DIV class="main">
<div class="main_img">
    <img id="img1" src="images/tou.png" style="width: 97px;height: 92px;position: absolute;top: -100px;left: 140px;">
</div>
    <P style="padding: 30px 0px 10px;">
        <input class="main_ipt" type="text" placeholder="请输入商学院管理员账号" value="">
    </P>
    <P id="p1">
        <input class="main_ipt" type="password" placeholder="请输入商学院管理员密码" value="">
    </P>
    <DIV class="main_login">
            <P>
                <A style="color: #999999; margin-right: 10px;" href="#">注册</A>
                <A style="background:#008ead; padding: 7px 10px; color:#fff; font-weight: bold;" href="#">登录</A>
            </P>
        </P>
    </DIV>
</DIV>


</body>
</html>
