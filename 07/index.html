    *{
    	color: #000000;

	</style>

<body>
<DIV class="top"></DIV>

<DIV class="main">
<div class="main_img">
    <img src="images/colock.gif" style="width: 97px;height: 92px;position: absolute;top: -87px;left: 140px;">
</div>
    <P style="padding: 10px 0px 10px;">
<div id="myclock"></div>
    </P>

    <P style="padding: 10px 0px 0px;">

    <a onmouseover="mouseOver()" onmouseout="mouseOut()">
         <img src="images/b1.jpg" id="b1" />
    </a>
</P>
<script>
  function GetRTime(){
    //定义一个获取时间的函数
    var EndTime= new Date('2019/11/11 00:00:00');
    //设置一个结束时间
    var NowTime = new Date();
    //从系统获取当前的时间;
    var t =EndTime.getTime() - NowTime.getTime();   //这里减出来的结果是毫秒
    //定义一个新的时间t，此时间为倒计时时间，让它的结果等于结束时间减去当前时间，算出时间差
    var d=0;
    //定义d默认等于0，天数
    var h=0;
    //定义h默认等于0，小时
    var m=0;
    //定义m默认等于0，分钟
    var s=0;
    //定义s默认等于0，秒
    if(t>=0){
      //如果剩余时间大于等于0秒，则执行如下事件，t时间默认为毫秒为单位。
      d=Math.floor(t/1000/60/60/24);
      //天数d的值等于剩余时间等于除以1000毫秒变为秒，除以60变为分，除以60变为小时，除以24变为天
      h=Math.floor(t/1000/60/60%24); //“模”。就是一个数除以24后求余数
      //小时数h的值等于剩余时间除以1000毫秒变为秒，除以60变为分，除以60变为小时，除以24的余数；
      m=Math.floor(t/1000/60%60);
      //分钟数m的值等于剩余时间除以1000毫秒变为秒，除以60的余数变为分；   
      s=Math.floor(t/1000%60);
      //秒钟数s值等于剩余时间除以1000毫秒的余数变为秒；         
    }
    document.getElementById("t_t").innerHTML = t + "毫秒";
    //将t的值赋值为名为t_t的id中
    document.getElementById("t_d").innerHTML = d + "天";
    //将d的值赋值为名为t_t的id中
    document.getElementById("t_h").innerHTML = h + "时";
    //将h的值赋值为名为t_t的id中
    document.getElementById("t_m").innerHTML = m + "分";
    //将m的值赋值为名为t_t的id中
    document.getElementById("t_s").innerHTML = s + "秒";
    //将s的值赋值为名为t_t的id中
  }
  setInterval(GetRTime,0);
  //每隔零秒刷新一次网页
</script>
 <div>
  距离双十一还有
    <span id="t_d">00天</span>
    <span id="t_h">00时</span>
    <span id="t_m">00分</span>
    <span id="t_s">00秒</span>
    <span id="t_t">00毫秒</span>
  </div>
</DIV>
</body>
</html>
