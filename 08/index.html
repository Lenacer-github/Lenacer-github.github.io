<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商学院网站即将上线</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>商学院网站即将改版上线</h1>
    </header>

    <div class="endTime">
        <div class="endTimeTile">
            <p>网站即将上线倒计时</p>
        </div>

        <div class="time">
            <div class="time_mini">
                <span id="daystime">000</span>
                <span>天</span>
            </div>
            <div class="time_mini">
                <span id="hourtime">000</span>
                <span>小时</span>
            </div>
            <div class="time_mini">
                <span id="minutetime">000</span>
                <span>分钟</span>
            </div>
            <div class="time_mini">
                <span id="secondtime">000</span>
                <span>秒</span>
            </div>
        </div>
    </div>

    <div class="contact">
        <p>欢迎您参与我们的在线抽奖，将自动生成的号码和身份信息发送给lenacer@qq.com</p>
        <input type="text" placeholder="点击生成，获取您的抽奖号">
        <button id="btn">抽奖</button>
    </div>


    <footer>
        <p>Copyright © 2020.西京学院商学院 All Rights Reserved.</p>
    </footer>
    
    <script src="js/js.js"></script>
</body>
</html>
